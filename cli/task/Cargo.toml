[package]
name = "task"
version = "0.1.0"
authors = ["Gabriel Pastore pastoresoares@hotmail.com"]
license = "Apache-2.0"
description = "a simple to-do list"
readme = "README.md"
homepage = "github.com/GabrielPastore/Rust-Coding/tree/main"
repository = "github.com/GabrielPastore/Rust-Coding/tree/main"
keywords = ["cli", "to-do", "list"]
categories = ["command-line-utilities"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"

clap = { version = "4.0", features = ["derive"]}
